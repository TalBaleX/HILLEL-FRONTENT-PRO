<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
    defer
  ></script>
</head>
<body>
  <div class="container">
    <h1>Todo list (<a href="https://swapi.dev/documentation#root">API</a>)</h1>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text" id="title">Enter some title</span>
        <input
          type="text"
          class="form-control"
          name="todo"
          placeholder="xxxxx"
          aria-label="todo"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="description"
          >Enter some description</span
        >
        <input
          type="text"
          class="form-control"
          name="description"
          placeholder="xxxxx"
          aria-label="description"
          aria-describedby="basic-addon2"
        />
      </div>
      <button class="btn btn-outline-secondary">Create todo</button>
    </form>
    <div data-content></div>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit task</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >New task name</label
              >
              <input type="text" class="form-control" id="recipient-name" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >New description?</label
              >
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</body>
